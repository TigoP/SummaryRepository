<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <script src="js.js" defer></script>

    <title>Summary component</title>

  </head>

  <body>
    <section class="container">
      <div class="esquerda">

        <p class="cabecalhoLeft">Your Result</p>

        <div class="circulo">
          <div class="resultado">
            <p class="atingido" id="atingido"></p>
            <p id="total">of 100</p>
          </div>
        </div>

        <p class="saudacao">Great</p>
        <p class="texto">You scored higher than 65% of the people who have taken these tests.</p>

      </div>

      <div class="direita">
        <div class="corpo">
          <p class="cabecalhoRight">
            Summary
          </p>
          <table class="tabela" id="tabela">
            <!-- O conteúdo da tabela foi extraído do Json/JS  --> 
          </table>
  
          <button>Continue</button>
  
        </div>
      </div>
    </section>
  </body>
</html>
